name: Build Windows App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Create Directories
      run: |
        mkdir -p templates
        mkdir -p uploads
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask tabula-py pandas openpyxl pillow pystray pyinstaller
        
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --clean pdf_extractor.spec
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: PDF表格提取器-Windows
        path: dist/PDF表格提取器 